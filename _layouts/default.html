<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>{{ page.title }} â€” tarmolov.ru</title>
        <link rel="alternate" type="application/atom+xml" title="Atom feed" href="http://feeds.feedburner.com/tarmolov">
        <link  rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="/index.css">
    </head>
    <body class="page{% if page.page_type %} page_type_{{ page.page_type }}{% endif %}">
        <header class="header page__header">
            <h1 class="header__title">
                {% if page.page_type != "index" %}<a class="link header__link" href="/">{% endif %}
                    {{ site.name }}
                {% if page.page_type != "index" %}</a>{% endif %}
                <a class="link icon icon_type_rss header__rss" href="http://feeds.feedburner.com/tarmolov" title="Subscribe to the RSS feed">RSS</a>
            </h1>
            {% if site.description %}
                <h2 class="header__description">{{ site.description }}</h2>
            {% endif %}
        </header>

        <section class="main page__main">
            <div class="content">
                {{ content }}
            </div>
        </section>

        <footer class="footer page__footer">
            Copyright &copy; 2013 <a class="link" href="http://about.me/tarmolov">Alexander Tarmolov</a>.&nbsp;
            Powered by <a class="link" href="http://jekyllrb.com/">Jekyll</a> and hosted on <a class="link" href="http://pages.github.com/">Github Pages</a>.
        </footer>
    </body>
</html>
